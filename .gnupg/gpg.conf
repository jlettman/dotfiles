# ğŸ’¬ Identity
default-key A43097398B9FE6EA
default-recipient-self

# ğŸ’¬ Fetch unknown keys
auto-key-retrieve

# ğŸ’¬ Keyserver (secure SKS pool)
keyserver hkps://hkps.pool.sks-keyservers.net
keyserver-options auto-key-retrieve
keyserver-options import-clean
keyserver-options no-honor-keyserver-url

# ğŸ’¬ User interface
no-greeting
fixed-list-mode

# ğŸ’¬ Show full fingerprints
#with-key-fingerprint
with-subkey-fingerprint

# ğŸ’¬ List interface options
list-options show-notations
list-options show-policy-urls
list-options show-uid-validity
verify-options show-uid-validity

# ğŸ’¬ Show long key IDs to avoid ambiguity
keyid-format 0xlong

# ğŸ’¬ KDE integration
photo-viewer "gwenview %i"

# ğŸ’¬ Output (cleaner)
no-emit-version
no-comments

# ğŸ’¬ Trust model (stronger)
trust-model tofu+pgp

# ğŸ’¬ Algorithm preferences (stronger)
personal-digest-preferences SHA512 SHA384 SHA224
default-preference-list SHA512 SHA384 SHA256 SHA224 AES256 AES192 AES CAST5 ZLIB BZIP2 ZIP Uncompressed
personal-cipher-preferences AES256 AES192 AES CAST5
s2k-cipher-algo AES256
s2k-digest-algo SHA512
cert-digest-algo SHA512
